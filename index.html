<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<DIV id="resumeform">
<h1>SHAREABLE RESUME BUILDER</h1>
<body>

        <form>
            <fieldset id="personal-information">
                <h2>PERSONAL INFORMATION</h2>
                <label id="name">NAME </label>
                <input type="text" id="Name" placeholder="enter your name" required><br>
                <label id="email">EMAIL </label>
                <input type="text" id="Email" placeholder="enter your email" required><br>
                <label id="contact">CONTACT </label>
                <input type="number" id="Contact" placeholder="enter your contact number" required><br>
            </fieldset>

            <fieldset id="education">
               <h2>Education</h2>
               <ul id="education-list">
                   <li>
                       <input type="text" name="education[]" placeholder="Enter your education" required>
                   </li>
               </ul>
               <button type="button" id="add-education">Add Education</button>
            </fieldset>

            <fieldset id="work-experience">
                <h2>WORK EXPERIENCE</h2>
            <ul id="work-experience-list">
                <li>
                    <input type="text" name="experience[]" placeholder="Enter your experience" required>
                </li>
            </ul>
            <button type="button" id="add-experience">Add Experience</button>
            </fieldset>

            <fieldset id="skills">
                <h2>SKILLS</h2>
            <ul id="skills-list">
                <li>
                    <input type="text" name="skills[]" placeholder="Enter your skills" required>
                </li>
            </ul>
            <button type="button" id="add-skills">Add skills</button>
            </fieldset>

            <button type="submit" id="generate-cv">generate your cv</button>
        </form>
    </DIV>
    <div id="display-cv" style="display: none;" contenteditable="true">
        <h1>YOUR RESUME</h1>
        <DIv id="cv-content"></DIv>
    </div>
    <div id="shareable-link-box" style="display:none";>
        <h2>Here Is Your Shareable Link</h2>
        <a href="#"></a>
        <button id="download">download as pdf</button>
    </div>

</body>
<script src="main.js"></script>
<script src="https://unpkg.com/html2pdf.js"></script>

</html>
